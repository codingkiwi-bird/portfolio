<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지를 찾을 수 없습니다 - [이름]의 포트폴리오</title>
    <meta name="description" content="요청하신 페이지를 찾을 수 없습니다. [이름]의 포트폴리오 메인 페이지로 돌아가세요.">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 2rem;
        }

        .error-content {
            max-width: 600px;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            margin-bottom: 1rem;
            opacity: 0.8;
        }

        .error-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .error-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .error-link {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .error-link:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .error-link.primary {
            background-color: #3498db;
        }

        .error-link.primary:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-title">페이지를 찾을 수 없습니다</h1>
            <p class="error-message">
                요청하신 페이지가 존재하지 않거나 이동되었을 수 있습니다.<br>
                아래 버튼을 클릭하여 메인 페이지로 돌아가시거나 다른 페이지를 찾아보세요.
            </p>

            <div class="error-actions">
                <a href="./" class="error-link primary">메인 페이지로 돌아가기</a>
                <a href="./#projects" class="error-link">프로젝트 보기</a>
                <a href="./#contact" class="error-link">연락하기</a>
            </div>
        </div>
    </div>
</body>
</html>
